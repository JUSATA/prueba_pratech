<h1>
    {{ title }}
</h1>
<p-table [value]="proveedores" dataKey="id" editMode="row">
    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Ciudad</th>
            <th>Direccion</th>
            <th>Correo</th>
            <th style="width:8em"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-editing="editing" let-ri="rowIndex">
        <tr [pEditableRow]="rowData">
            <td>
                {{rowData.id}}
            </td>
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="text" [(ngModel)]="rowData.nombre" required
                            [ngStyle]="{'width':'100%'}">
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{rowData.nombre}}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <p-dropdown [options]="ciudad" [(ngModel)]="rowData.ciudad" [style]="{'min-width':'100%'}">
                        </p-dropdown>
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{rowData.ciudad}}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="text" [(ngModel)]="rowData.direccion" [ngStyle]="{'width':'100%'}">
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{rowData.direccion}}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="text" [(ngModel)]="rowData.correo" [ngStyle]="{'width':'100%'}">
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{rowData.correo}}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td style="text-align:center">
                <button *ngIf="!editing" pButton type="button" pInitEditableRow icon="pi pi-pencil"
                    class="ui-button-info" (click)="onRowEditInit(rowData)"></button>
                <button *ngIf="editing" pButton type="button" pSaveEditableRow icon="pi pi-check"
                    class="ui-button-success" style="margin-right: .5em" (click)="onRowEditSave(rowData)"></button>
                <button *ngIf="editing" pButton type="button" pCancelEditableRow icon="pi pi-times"
                    class="ui-button-danger" (click)="onRowEditCancel(rowData, ri)"></button>
                <button *ngIf="editing" pButton type="button" pCancelEditableRow icon="pi pi-times"
                    class="ui-button-danger" (click)="onRowDelete(rowData, ri)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>

<div style="text-align:left">
    <button type="button" pButton icon="fa fa-plus" (click)="showDialogToAdd()" label="Nuevo"></button>
</div>

<p-dialog header="proveedor Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true"
    [style]="{width: '300px'}">
    <div class="ui-g ui-fluid" *ngIf="proveedor">
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="id">Id</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="id" [(ngModel)]="proveedor.id" />
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="nombre">Nombre</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="nombre" [(ngModel)]="proveedor.nombre" />
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="ciudad">Ciudad</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="ciudad" [(ngModel)]="proveedor.ciudad" />
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="brand">Direccion</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="direccion" [(ngModel)]="proveedor.direccion" />
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="color">Correo</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="correo" [(ngModel)]="proveedor.correo" />
            </div>
        </div>
    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <button type="button" pButton icon="fa fa-close" (click)=functionToCloseDialog() label="Cancelar"></button>
            <button type="button" pButton icon="fa fa-check" (click)="save()" label="Save"></button>
        </div>
    </p-footer>
</p-dialog>
